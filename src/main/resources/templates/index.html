<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>
        Storage
    </title>
</head>
<body>

<header th:insert="blocks::header"></header>
<!-- finder -->

<main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <span class="fs-4">Filters</span>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link link-dark" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    some filter
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    in construct
                </a>
            </li>
        </ul>
        <hr>
    </div>


    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col"># id</th>
                    <th scope="col">Title</th>
                    <th scope="col">quantity</th>
                    <th scope="col">releaseDate</th>
                    <th scope="col">upc</th>
                    <th scope="col">Manufacturer</th>
                    <th scope="col">detail</th>
                </tr>
                </thead>
                <tbody  th:each="element:${allProducts}">
                <tr>
                    <td th:text="${element.id}" class="col"/>
                    <td th:text="${element.title}" class="col-sm-4"/>
                    <td th:text="${element.quantity}" class="col"/>
                    <td th:text="${element.releaseDate}" class="col"/>
                    <td th:text="${element.upc}" class="col"/>
                    <td th:text="${element.manufacturer}" class="col"/>
                    <td class="col"><a th:href="'/info/' + ${element.id}" class="btn btn-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>









<!-- footer  -->
<div th:replace="blocks::footer"></div>
<!-- bootstrap js -->
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
